<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="StylesheetEmployeeImformation.css">
  <script src="employee.js"></script>
  <title>Employee Information</title>
</head>
<body>
<div class="header-content">
  <img src="https://i.imgur.com/cvXxGZe.png" alt="L.A.S Banking System Logo" class="logo">
</div>
<div class="container">
  <div class="header">
    <h2>Employee Information</h2>
    <a href="Manager.html" class="return-btn">Return to homepage</a>
  </div>

  <div class="search-controls">
    <input type="text" id="searchInput" placeholder="Search by name">
    <button id="searchButton" class="button">Search</button>
    <button id="clearButton" class="button">Clear</button>
    <button id="addEmployeeBtn" class="button">Add Employee</button>
    <div id="employeeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add/Edit Employee</h2>
        <form id="employeeForm">
          <label for="employeeName">Name:</label>
          <input type="text" id="employeeName" name="employeeName">

          <label for="employeePosition">Position:</label>
          <input type="text" id="employeePosition" name="employeePosition">

          <label for="hireDate">Hire Date:</label>
          <input type="date" id="hireDate" name="hireDate">

          <input type="submit" value="Save">
        </form>
      </div>
    </div>

  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Hire Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="employeeTableBody"></tbody>
  </table>
</div>
<footer class="bg-dark text-white text-center py-4">
  <div class="container">
    <div class="mb-3">
      &copy; 2023 L.A.S Banking System
    </div>
    <div class="mb-3">
      Follow us on [Social Media Links Here]
    </div>
    <div class="d-inline-block mr-3">
      <i class="fas fa-phone-alt"></i> Phone: 1-888-888-8888
    </div>
    <div class="d-inline-block">
      <i class="fas fa-map-marker-alt"></i> Address: 1400 Spring Garden St, Greensboro, NC 27412
    </div>
  </div>
</footer>
</body>
</html>
