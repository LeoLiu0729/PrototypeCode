<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L.A.S Banking System - Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #75b798;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        input.form-control {
            height: 20px;
            font-size: 20px;
        }
        button.btn {
            height: 20px;
            font-size: 15px;
        }
    </style>
</head>

<body>
<div class="login-container text-center">
    <div class="logo mb-4">
        <!-- Logo on top left -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWqA2KE_-9vebpTI3P9XxKecMVNUctpvvYwQ&usqp=CAU" alt="L.A.S Banking System Logo">
        <h2>L.A.S Banking System</h2>
    </div>

    <form>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-4">
        Donâ€™t have an account? <a href="#">Sign Up</a>
    </p>
</div>

<!-- Bootstrap JS and other libraries if you need them -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
